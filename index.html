<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Upvotes!</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/gen.css">
    </head>
    <body>
        <div class="container" id="app">
            <h1 class="text-center">
                <i class="fa fa-thumbs-up text-success"></i>
                UpVotes!
            </h1>
            <section class="row justify-content-md-center">
                <article class="media col-md-7 proposition" v-for="proposition in propositionsPopulaires">
                    <img class="mr-3" v-bind:src="proposition.image" alt="ZZ">
                    <div class="media-body">
                        <h5>
                            {{ proposition.titre }}
                            <label for="" class="badge badge-secondary">
                                #{{ proposition.id }}
                            </label>
                        </h5>
                        <p v-html="proposition.description">
                            
                        </p>
                        <p class="">
                            <img v-bind:src="proposition.auteur.image" alt=""> 
                            {{ proposition.auteur.nom }}
                        </p>
                    </div>
                    <div col="mr-2">
                        <a href="#" title="Je vote pour cette proposition!" v-on:click="voteUp(proposition)"> <i class="fa fa-chevron-up"></i> </a>
                        {{ proposition.votes }}
                    </div>
                </article>
                
            </section>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script src="js/propositions.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
